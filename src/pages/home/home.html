<ion-header>
  <ion-navbar>
    <ion-title>
      KU Map
    </ion-title>
  </ion-navbar>
  <ion-item>
    <ion-label>Select Your Department</ion-label>
    <ion-select [(ngModel)]="selectedDepart">
      <ion-option *ngFor="let depart of department" [value]="depart">{{depart.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-header>

<ion-content padding>
  <div class="map-container">
    <div id="map1" style="height: 750px;">
    </div>
  </div>
</ion-content>
